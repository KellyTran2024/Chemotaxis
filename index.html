<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title> Bacteria </title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1> Bacteria </h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    manipulate and control the bacteria ! 
		    
		    Bacteria follows the Cursor 
		    W = Up; A = Left; S = Down; D = Right
		    Q = Increase Bacteria Size 
		    Z = Decrease Bacteria Size 
		    C = Change color of Bacteria 
		    Up Arrow = Increase Bacteria Amount 
		    Down Arrow = Decrease Bacteria Amount
	    </footer>
	</body>
</html>
